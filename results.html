<head>
<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:400,700" rel="stylesheet">
<link href='style.css' rel='stylesheet' type='text/css'>
<title>Iraxes Results</title>
<link rel="icon" type="x-icon" href="icon.png">
<link rel="shortcut icon" type="x-icon" href="icon.png">
<meta charset="utf-8">
</head>
<script type="application/javascript" src="ideologies.js">
</script>

<body>
<h1>Iraxes</h1>
<hr>

<h1>Results</h1>

<h2><span class="weight-300" id="a-label"></span></h2>
<div class="axis">
    <img id="img-offence" src="value_images/offence.png" height="128pt"/>
    <div class="bar offence" id="bar-offence"><div class="text-wrapper" id="offence"></div></div>
    <div class="bar defence" id="bar-defence"><div class="text-wrapper" id="defence"></div></div>
    <img id="img-defence" src="value_images/defence.png" height="128pt"/>
</div>
<h2><span class="weight-300" id="b-label"></span></h2>
<div class="axis">
    <img id="img-independence" src="value_images/independence.png" height="128pt"/>
    <div class="bar independence" id="bar-independence"><div class="text-wrapper" id="independence"></div></div>
    <div class="bar interdependence" id="bar-interdependence"><div class="text-wrapper" id="interdependence"></div></div>
    <img id="img-interdependence" src="value_images/interdependence.png" height="128pt"/>
</div>
<h2><span class="weight-300" id="c-label"></span></h2>
<div class="axis">
    <img id="img-irrationalism" src="value_images/irrationalism.png" height="128pt"/>
    <div class="bar irrationalism" id="bar-irrationalism"><div class="text-wrapper" id="irrationalism"></div></div>
    <div class="bar rationalism" id="bar-rationalism"><div class="text-wrapper" id="rationalism"></div></div>
    <img id="img-rationalism" src="value_images/rationalism.png" height="128pt"/>
</div>
<h2><span class="weight-300" id="d-label"></span></h2>
<div class="axis">
    <img id="img-securitization" src="value_images/securitization.png" height="128pt"/>
    <div class="bar securitization" id="bar-securitization"><div class="text-wrapper" id="securitization"></div></div>
    <div class="bar politization" id="bar-politization"><div class="text-wrapper" id="politization"></div></div>
    <img id="img-politization" src="value_images/politization.png" height="128pt"/>
</div>
<h2><span class="weight-300" id="e-label"></span></h2>
<div class="axis">
    <img id="img-statism" src="value_images/statism.png" height="128pt"/>
    <div class="bar statism" id="bar-statism"><div class="text-wrapper" id="statism"></div></div>
    <div class="bar individualism" id="bar-individualism"><div class="text-wrapper" id="individualism"></div></div>
    <img id="img-individualism" src="value_images/individualism.png" height="128pt"/>
</div>
<h2><span class="weight-300" id="f-label"></span></h2>
<div class="axis">
    <img id="img-actors" src="value_images/actors.png" height="128pt"/>
    <div class="bar actors" id="bar-actors"><div class="text-wrapper" id="actors"></div></div>
    <div class="bar structures" id="bar-structures"><div class="text-wrapper" id="structures"></div></div>
    <img id="img-structures" src="value_images/structures.png" height="128pt"/>
</div>
<h2><span class="weight-300" id="g-label"></span></h2>
<div class="axis">
    <img id="img-nationalism" src="value_images/nationalism.png" height="128pt"/>
    <div class="bar nationalism" id="bar-nationalism"><div class="text-wrapper" id="nationalism"></div></div>
    <div class="bar internationalism" id="bar-internationalism"><div class="text-wrapper" id="internationalism"></div></div>
    <img id="img-internationalism" src="value_images/internationalism.png" height="128pt"/>
</div>

<br><br>

<h2 class="ideology">Closest Match: <span class="weight-300" id="ideology-label"></span></h1>
<p class="ideology">Please note this does only factor the Offence-Defence, Independence-Interdependence, Irrationalism-Rationalism, and Actors-Structures axes.</p>

<br><br>

<canvas id="banner" width=800 height=1200 style="font-family:Montserrat"></canvas>
<button class="button" onclick="location.href='index.html';" style="background-color: #2196f3;">Back</button> <br>
<script>
    function getQueryVariable(variable)
    {
           var query = window.location.search.substring(1)
           var vars = query.split("&")
           for (var i=0;i<vars.length;i++) {
                   var pair = vars[i].split("=")
                   if(pair[0] == variable) {return pair[1]}
           }
           return(NaN);
    }

    function setBarValue(name, value) {
        innerel = document.getElementById(name)
        outerel = document.getElementById("bar-" + name)
        outerel.style.width = (value + "%")
        innerel.innerHTML = (value + "%")
        if (innerel.offsetWidth + 20 > outerel.offsetWidth) {
            innerel.style.visibility = "hidden"
        }
    }

    leftArray = ["Offence","Independence","Irrationalism","Securitization","Statism","Actors","Nationalism"]
    rightArray = ["Defence","Interdependence","Rationalism","Politization","Individualism","Structures","Internationalism"]

    function setLabel(val,axis) {
        if (val >= 90) { return "Fanatic " + leftArray[axis] } else
        if (val >= 80) { return "Extreme " + leftArray[axis] } else
        if (val >= 70) { return leftArray[axis] } else
        if (val >= 60) { return "Moderate " + leftArray[axis] } else
        if (val > 40) { return "Neutral " } else
        if (val > 30) { return "Moderate " + rightArray[axis] } else
        if (val > 20) { return rightArray[axis] } else
        if (val > 10) { return "Extreme " + rightArray[axis] } else
        	{return "Fanatic " + rightArray[axis]}
    }

    a  = getQueryVariable("a")
    b  = getQueryVariable("b")
    c  = getQueryVariable("c")
    d  = getQueryVariable("d")
    e  = getQueryVariable("e")
    f  = getQueryVariable("f")
    g  = getQueryVariable("g")

    a2 = 100-a;
    b2 = 100-b;
    c2 = 100-c;
    d2 = 100-d;
    e2 = 100-e;
    f2 = 100-f;
    g2 = 100-g;


    setBarValue("offence", a)
    setBarValue("defence", a2)
    setBarValue("independence", b)
    setBarValue("interdependence", b2)
    setBarValue("irrationalism", c)
    setBarValue("rationalism", c2)
    setBarValue("securitization", d)
    setBarValue("politization", d2)
    setBarValue("statism", e)
    setBarValue("individualism", e2)
    setBarValue("actors", f)
    setBarValue("structures", f2)
    setBarValue("nationalism", g)
    setBarValue("internationalism", g2)

    

    document.getElementById("a-label").innerHTML = setLabel(a, 0)
    document.getElementById("b-label").innerHTML = setLabel(b, 1)
    document.getElementById("c-label").innerHTML = setLabel(c, 2)
    document.getElementById("d-label").innerHTML = setLabel(d, 3)
    document.getElementById("e-label").innerHTML = setLabel(e, 4)
    document.getElementById("f-label").innerHTML = setLabel(f, 5)
    document.getElementById("g-label").innerHTML = setLabel(g, 6)

    ideology = ""
    ideodist = Infinity
    for (var i = 0; i < ideologies.length; i++) {
        dist = 0
        dist += Math.pow(Math.abs(ideologies[i].stats.ag - a), 2)
        dist += Math.pow(Math.abs(ideologies[i].stats.de - b), 2)
        dist += Math.pow(Math.abs(ideologies[i].stats.na - c), 1.73856063)
        dist += Math.pow(Math.abs(ideologies[i].stats.po - f), 1.73856063)
        if (dist < ideodist) {
            ideology = ideologies[i].name
            ideodist = dist
        }
    }
    
    document.getElementById("ideology-label").innerHTML = ideology

    function createImage(src, x, y, w, h) {
        img = new Image ()
        img.src = src
        img.onLoad = function() {
            ctx.drawImage(img, x, y, w, h)
        }
    }

    window.onload = function() {
        var c = document.getElementById("banner")
        var ctx = c.getContext("2d")
        ctx.fillStyle = "#EEEEEE"
        ctx.fillRect(0,0,800,1200)

        img = document.getElementById("img-offence")
        ctx.drawImage(img, 20, 120, 100, 100);
        img = document.getElementById("img-defence")
        ctx.drawImage(img, 680, 120, 100, 100)
        img = document.getElementById("img-independence")
        ctx.drawImage(img, 20, 240, 100, 100)
        img = document.getElementById("img-interdependence")
        ctx.drawImage(img, 680, 240, 100, 100)
        img = document.getElementById("img-irrationalism")
        ctx.drawImage(img, 20, 360, 100, 100)
        img = document.getElementById("img-rationalism")
        ctx.drawImage(img, 680, 360, 100, 100)
        img = document.getElementById("img-securitization")
        ctx.drawImage(img, 20, 480, 100, 100)
        img = document.getElementById("img-politization")
        ctx.drawImage(img, 680, 480, 100, 100)
        img = document.getElementById("img-statism")
        ctx.drawImage(img, 20, 600, 100, 100)
        img = document.getElementById("img-individualism")
        ctx.drawImage(img, 680, 600, 100, 100)
        img = document.getElementById("img-actors")
        ctx.drawImage(img, 20, 720, 100, 100)
        img = document.getElementById("img-structures")
        ctx.drawImage(img, 680, 720, 100, 100)
        img = document.getElementById("img-nationalism")
        ctx.drawImage(img, 20, 840, 100, 100)
        img = document.getElementById("img-internationalism")
        ctx.drawImage(img, 680, 840, 100, 100)
        
        ctx.fillStyle="#222222"
        ctx.fillRect(120, 130, 560, 80)
        ctx.fillRect(120, 250, 560, 80)
        ctx.fillRect(120, 370, 560, 80)
        ctx.fillRect(120, 490, 560, 80)
        ctx.fillRect(120, 610, 560, 80)
        ctx.fillRect(120, 730, 560, 80)
        ctx.fillRect(120, 850, 560, 80)
        ctx.fillRect(120, 970, 560, 80)
        ctx.fillRect(120, 1090, 560, 80)
        ctx.fillStyle="#ffeb3b"
        ctx.fillRect(120, 134, 5.6*a-2, 72)
        ctx.fillStyle="#f44336"
        ctx.fillRect(682-5.6*a2, 134, 5.6*a2-2, 72)
        ctx.fillStyle="#00897b"
        ctx.fillRect(120, 254, 5.6*b-2, 72)
        ctx.fillStyle="#ff9800"
        ctx.fillRect(682-5.6*b2, 254, 5.6*b2-2, 72)
        ctx.fillStyle="#03a9f4"
        ctx.fillRect(120, 374, 5.6*(100-c2)-2, 72)
        ctx.fillStyle="#9c27b0"
        ctx.fillRect(682-5.6*c2, 374, 5.6*c2-2, 72)
        ctx.fillStyle="#8bc34a" 
        ctx.fillRect(120, 494, 5.6*d-2, 72)
        ctx.fillStyle="#ea90ab"
        ctx.fillRect(682-5.6*d2, 494, 5.6*d2-2, 72)
        ctx.fillStyle="#3f51b5"
        ctx.fillRect(120, 614, 5.6*e-2, 72)
        ctx.fillStyle="#ffeb3b"
        ctx.fillRect(682-5.6*e2, 614, 5.6*e2-2, 72)
        ctx.fillStyle="#f44336"
        ctx.fillRect(120, 734, 5.6*f-2, 72)
        ctx.fillStyle="#00897b"
        ctx.fillRect(682-5.6*f2, 734, 5.6*f2-2, 72)
        ctx.fillStyle="#ff9800"
        ctx.fillRect(120, 854, 5.6*g-2, 72)
        ctx.fillStyle="#03a9f4"
        ctx.fillRect(682-5.6*g2, 854, 5.6*g2-2, 72)
        ctx.fillStyle="#9c27b0" 
        ctx.fillRect(120, 974, 5.6*h-2, 72)
        ctx.fillStyle="#8bc34a"
        ctx.fillRect(682-5.6*h2, 974, 5.6*h2-2, 72)
        ctx.fillStyle="#ea90ab"
        ctx.fillRect(120, 1094, 5.6*i-2, 72)
        ctx.fillStyle="#3f51b5" 
        ctx.fillRect(682-5.6*i2, 1094, 5.6*i2-2, 72)
        ctx.fillStyle="#222222"
        ctx.font="700 80px Montserrat"
        ctx.textAlign="left"
        ctx.fillText("Iraxes", 20, 90)
        ctx.font="40px Montserrat"
        ctx.textAlign="right"

        ctx.font="50px Montserrat"
        ctx.textAlign="left"
        if (a  > 20) {ctx.fillText(a + "%", 130, 187.5)}
        if (b     > 20) {ctx.fillText(b + "%", 130, 307.5)}
        if ((100-c2)   > 20) {ctx.fillText((100-c2) + "%", 130, 427.5)}
        if (d > 20) {ctx.fillText(d + "%", 130, 547.5)}
        if (e  > 20) {ctx.fillText(e + "%", 130, 667.5)}
        if (f > 20) {ctx.fillText(f + "%", 130, 787.5)}
        if (g  > 20) {ctx.fillText(g + "%", 130, 907.5)}

        ctx.textAlign="right"
        if (a2    > 20) {ctx.fillText(a2 + "%", 670, 187.5)}
        if (b2     > 20) {ctx.fillText(b2 + "%", 670, 307.5)}
        if (c2 > 20) {ctx.fillText(c2 + "%", 670, 427.5)}
        if (d2  > 20) {ctx.fillText(d2 + "%", 670, 547.5)}
        if (e2    > 20) {ctx.fillText(e2 + "%", 670, 667.5)}
        if (f2     > 20) {ctx.fillText(f2 + "%", 670, 787.5)}
        if (g2 > 20) {ctx.fillText(g2 + "%", 670, 907.5)}

        ctx.font="300 30px Montserrat"
        ctx.fillText("iraxes.github.io", 780, 55)
        ctx.textAlign="center"
        ctx.fillText(document.getElementById("a-label").innerHTML, 400, 125)
        ctx.fillText(document.getElementById("b-label").innerHTML, 400, 245)
        ctx.fillText(document.getElementById("c-label").innerHTML, 400, 365)
        ctx.fillText(document.getElementById("d-label").innerHTML, 400, 485)
        ctx.fillText(document.getElementById("e-label").innerHTML, 400, 605)
        ctx.fillText(document.getElementById("f-label").innerHTML, 400, 725)
        ctx.fillText(document.getElementById("g-label").innerHTML, 400, 845)

    }
    </script>
</body>
